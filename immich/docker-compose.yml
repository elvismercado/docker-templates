# Immich
# https://immich.app/
# https://immich.app/docs/install/docker-compose

x-base-env: &base-env
  TZ: ${TZ:-Europe/London}
  UID: ${UID}
  GID: ${GID}
  PUID: ${UID}
  PGID: ${GID}
  UMASK: ${UMASK:-022}

name: ${CONTAINER_NAME:-immich}

networks:
  default:
    name: ${CONTAINER_NAME:-immich}
    ipam:
      config:
        - subnet: ${SUBNET:-10.42.0.0/24}

services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    container_name: ${CONTAINER_NAME:-immich}_server
    hostname: ${CONTAINER_NAME:-immich}_server
    restart: always
    networks:
      - default
    extends:
      file: hwaccel.transcoding.yml
      service: ${IMMICH_TRANSCODING_SERVICE:-cpu} # set to one of [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl] for accelerated transcoding
    volumes:
      # Do not edit the next line. If you want to change the media storage location on your system, edit the value of UPLOAD_LOCATION in the .env file
      # preferably download this compose file and others onto the root folder where immich should live
      - ${UPLOAD_LOCATION}:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - ${HTTP_PORT:-2283}:2283
    environment:
      <<: *base-env
      NODE_ENV: production
    depends_on:
      - redis
      - database
    healthcheck:
      disable: false
    labels:
      - "com.service=${CONTAINER_NAME:-immich}_server"

  immich-machine-learning:
    # For hardware acceleration, add one of -[armnn, cuda, rocm, openvino, rknn] to the image tag.
    # Example tag: ${IMMICH_VERSION:-release}-cuda
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}-${IMMICH_ML_SERVICE}
    container_name: ${CONTAINER_NAME:-immich}_machine_learning
    hostname: ${CONTAINER_NAME:-immich}_machine_learning
    extends: # uncomment this section for hardware acceleration - see https://immich.app/docs/features/ml-hardware-acceleration
      file: hwaccel.ml.yml
      service: ${IMMICH_ML_SERVICE:-cpu} # set to one of [armnn, cuda, rocm, openvino, openvino-wsl, rknn] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    volumes:
      - model-cache:/cache
    restart: always
    healthcheck:
      disable: false
    networks:
      - default
    labels:
      - "com.service=${CONTAINER_NAME:-immich}_machine_learning"

  redis:
    image: docker.io/valkey/valkey:8@sha256:81db6d39e1bba3b3ff32bd3a1b19a6d69690f94a3954ec131277b9a26b95b3aa
    container_name: ${CONTAINER_NAME:-immich}_redis
    hostname: ${CONTAINER_NAME:-immich}_redis
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always
    networks:
      - default
    labels:
      - "com.service=${CONTAINER_NAME:-immich}_redis"

  database:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    container_name: ${CONTAINER_NAME:-immich}_postgres
    hostname: ${CONTAINER_NAME:-immich}_postgres
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
      # Uncomment the DB_STORAGE_TYPE: 'HDD' var if your database isn't stored on SSDs
      # DB_STORAGE_TYPE: 'HDD'
    volumes:
      # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the .env file
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    shm_size: 128mb
    restart: always
    networks:
      - default
    labels:
      - "com.service=${CONTAINER_NAME:-immich}_postgres"

volumes:
  model-cache:
