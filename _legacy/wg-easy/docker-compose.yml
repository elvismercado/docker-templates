# https://github.com/wg-easy/wg-easy/wiki/Restrict-Access-to-Networks-with-iptables

# This setup is for running in my Unraid server

version: "3.9"

x-base-env: &base-env
  PUID: ${PUID}
  PGID: ${PGID}
  UMASK: ${UMASK}
  TZ: ${TZ}

# include:
#   - networks.yml
networks:
  wg-easy:
    name: wg-easy
    ipam:
      driver: default

services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy
    container_name: wg-easy
    restart: always
    networks:
      - wg-easy
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      # - NET_RAW # ⚠️ Uncomment if using Podman
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - ${APPDATA_BASE_PATH}/wg-easy:/etc/wireguard
    ports:
      - ${WG_PORT:-51820}:${WG_PORT:-51820}/udp
      - ${HTTP_PORT:-51821}:51821/tcp
    environment:
      <<: *base-env
      LANG: en
      # ⚠️ Required:
      # Change this to your host's public address
      WG_HOST: ${WG_HOST}

      # Optional:
      # - PASSWORD=foobar123 (deprecated, see readme)
      PASSWORD_HASH: ${PASSWORD_HASH} # $$2y$$10$$hBCoykrB95WSzuV4fafBzOHWKu9sbyVa34GJr8VV5R/pIelfEMYyG #(needs double $$, hash of 'foobar123'; see "How_to_generate_an_bcrypt_hash.md" for generate the hash)
      # - PORT=51821
      WG_PORT: ${WG_PORT}
      # - WG_CONFIG_PORT=92820
      # - WG_DEFAULT_ADDRESS=10.8.0.x
      WG_DEFAULT_DNS: 1.1.1.1
      # - WG_MTU=1420
      # - WG_ALLOWED_IPS=192.168.15.0/24, 10.0.1.0/24
      # - WG_PERSISTENT_KEEPALIVE=25
      # - WG_PRE_UP=echo "Pre Up" > /etc/wireguard/pre-up.txt
      # - WG_POST_UP=echo "Post Up" > /etc/wireguard/post-up.txt
      # - WG_PRE_DOWN=echo "Pre Down" > /etc/wireguard/pre-down.txt
      # - WG_POST_DOWN=echo "Post Down" > /etc/wireguard/post-down.txt
      UI_TRAFFIC_STATS: true
      UI_CHART_TYPE: 2 # (0 Charts disabled, 1 # Line chart, 2 # Area chart, 3 # Bar chart)
      
      # Block LAN access for all connected clients while still allowing internet access:
      WG_POST_UP: "iptables -I FORWARD -i wg0 -d 192.168.X.0/24 -j REJECT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE"
      WG_POST_DOWN: "iptables -I FORWARD -D wg0 -d 192.168.X.0/24 -j REJECT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE"